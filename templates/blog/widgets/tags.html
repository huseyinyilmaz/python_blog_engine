  <div class="bordered m10 pie5">
    <div class="bggradient1 white tac">
      Tags
    </div>
    <div class="pl5 pr5">
    <ul>
    {% for t in tag_list %}
    <li class="list">
      {% ifequal t tag %}
      {{ t.name }}
      {% else %}
      <a href="{% url blog_tag blog.slug t.name %}"> {{ t.name }}</a>
      {% endifequal %}
    </li>
    {% endfor %}
  </ul>
    </div>  
  </div>
