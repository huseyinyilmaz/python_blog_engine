  <div class="bordered m10 pie5">
    <div class="bggradient1 white tac">
      Categories
    </div>
    <div class="pl5 pr5">
    <ul>
    {% for c in category_list %}
    <li class="list">
      {% ifequal c category %}
      {{ c.name }}
      {% else %}
      <a href="{% url blog_category blog.slug c.name %}"> {{ c.name }}</a>
      {% endifequal %}
    </li>
    {% endfor %}
  </ul>
    </div>  
  </div>
