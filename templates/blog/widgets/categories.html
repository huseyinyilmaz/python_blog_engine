  <div class="widget_container">
    <div class="widget_header header">
      Categories
    </div>
    <ul>
    {% for c in category_list %}
    <li class="list">
      {% ifequal c category %}
      {{ c.name }}
      {% else %}
      <a href="{% url blog_category blog.slug c.name %}"> {{ c.name }}</a>
      {% endifequal %}
    </li>
    {% endfor %}
  </ul>
  </div>
