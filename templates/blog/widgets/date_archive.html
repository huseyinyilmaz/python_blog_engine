  <div class="bordered m10 pie5">
    <div class="bggradient1 white tac">
      Date Archive
    </div>
    <div class="pl5 pr5">
    <ul>
    {% for date in date_list %}
    <li class="list">
      {% if month == date.month and year == date.year %}
      {{ date }}
      {% else %}
      <a href="{% url blog_month blog.slug date.year date.month %}"> {{ date }}</a>
      {% endif %}
    </li>
    {% endfor %}
  </ul>
    </div>  
  </div>
