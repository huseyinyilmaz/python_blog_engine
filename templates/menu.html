{% if menu %}
<div class="tac pt20 vab">
  {% for item in menu %}
	{% if path == item.url %}
	  {{ item.display }}
	{% else%}
	<a href="{{item.url}}" {% if item.extra_attribute %} class="{{ item.extra_attribute }}" {% endif %}>{{ item.display }}</a>
	{% endif %}
	{% if not forloop.last %}
	- 
	{% endif %}
  {% endfor %}
</div>
{% endif %}
