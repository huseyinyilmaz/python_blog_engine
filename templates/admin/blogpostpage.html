{% extends "base.html" %}
{% block head %}
<link rel="stylesheet" href="/site_media/css/main.css" type="text/css" media="screen" />
<script type="text/javascript" src="/site_media/js/underscore-min.js"></script>
<script type="text/javascript" src="/site_media/js/backbone-min.js"></script>

<script type="text/javascript">
  var data = {{ page.post_json|safe }}

</script>

{% endblock head%}
{% block body %}

<div id="blogPostTemplate">
<table>
  <tr>
    <th><label for="id_name">Name:</label></th>
    <td><input id="id_name" type="text" class="grid_7" value="a" name="name" /></td>
  </tr>
  <tr>
    <th><label for="id_slug">Slug:</label></th>
    <td><input id="id_slug" type="text" class="grid_7" value="a" name="slug" /></td>
  </tr>
  <tr>
    <th><label for="id_title">Title:</label></th>
    <td><input id="id_title" type="text" class="grid_7" value="My first blog&#39;s title" name="title" /></td>
  </tr>
<tr>
  <th><label for="id_tagline">Tagline:</label></th>
  <td><textarea id="id_tagline" rows="3" cols="" name="tagline" class="grid_7">this is my tagline</textarea></td>
</tr>
<tr>
  <th><label for="id_description">Description:</label></th>
  <td><textarea id="id_description" rows="10" cols="" name="description" class="grid_7">Desciption of my blog
</textarea></td></tr>
</table>
</div>

<script type="text/javascript" src="/site_media/js/admin/blogpost.js"></script>

{% endblock body%}
