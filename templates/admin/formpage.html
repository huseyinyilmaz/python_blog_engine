{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="/site_media/css/main.css" type="text/css" media="screen" />
{% endblock head%}

{% block body %}
<lu>
{% for item in page.choices %}
  <li class="list">
	<button class="item" value="{{ item.1 }}">{{ item.0 }}</button>
  </li>
{% endfor %}
</lu>
<br />
<form action="{{ formAction }}" method="post">
{% csrf_token %}
<table>
{{ form.as_table }}
</table>
<input type="submit" value="Submit" />
</form>

<script type="text/javascript">
$(function(){
    $('button.item').button().click(
		function(e){
			window.location = $(this).val();
		});
});
</script>

{% endblock body%}
